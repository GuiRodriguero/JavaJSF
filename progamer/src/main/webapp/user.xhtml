<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<p:messages id="messages"><p:autoUpdate /></p:messages>
		<h:form>
		<p:card class="form-card">
		    <f:facet name="title">
		       New User
		    </f:facet>
		    
		   <div class="p-field p-grid">
			    <h:outputLabel for="name" class="p-col-fixed" style="width:100px" value="Name" />
			    <div class="p-col">
			        <p:inputText id="name" value="#{userBean.user.name}" required="true" requiredMessage="O campo Nome é obrigatório">
			        	<f:ajax event="blur" render="messages" />
			        </p:inputText>
			    </div>
			</div>
			
			<div class="p-field p-grid">
			    <label for="email" class="p-col-fixed" style="width:100px">Email</label>
			    <div class="p-col">
			        <p:inputText id="email" value="#{userBean.user.email}" required="true" requiredMessage="O campo Email é obrigatório" validatorMessage="#Email fora dos padrões xxx@xxx.xxx">
			        	<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
			        	<f:ajax event="blur" render="messages" />
			        </p:inputText>
			    </div>
			</div>
			
			<div class="p-field p-grid">
			    <label for="date" class="p-col-fixed" style="width:100px">Date of Birth</label>
			    <div class="p-col">
			        <p:datePicker id="dateOfBirth" value="#{userBean.user.birthDate}" required="true" requiredMessage="O campo Data é obrigatório">
			        	<f:ajax event="blur" render="messages" />
			        </p:datePicker>
			    </div>
			</div>
			
			<div class="p-field p-grid">
			    <label for="password" class="p-col-fixed" style="width:100px">Password</label>
			    <div class="p-col">
			        <p:password id="feedback" value="#{userBean.user.password}" feedback="true" required="true" requiredMessage="O campo Senha é obrigatório" validatorMessage="A senha deve ter pelo menos 8 caracteres">
						<f:validateLength minimum="8"/>
			        	<f:ajax event="blur" render="messages" />
			        </p:password>
			    </div>
			</div>

			

		    <f:facet name="footer">
		        <p:commandButton icon="pi pi-check" value="Save" action="#{userBean.save}">
		        	<f:ajax execute="@form" render="messages" />
		        </p:commandButton>
		        <p:commandButton icon="pi pi-times" value="Cancel" styleClass="ui-button-secondary" style="margin-left: .5em"/>
		    </f:facet>
		</p:card>
		
		<p:dataTable value="#{userBean.users}" var="user">
			<p:column headerText="Name">
				<h:outputText value="#{user.name}" />
			</p:column>
			<p:column headerText="Email">
				<h:outputText value="#{user.email}" />
			</p:column>
			<p:column headerText="BirthDate">
				<h:outputText value="#{user.birthDate}" />
			</p:column>
		</p:dataTable>
		
		</h:form>
		
	</ui:define>
</ui:composition>
		
		
		
		
</html>
